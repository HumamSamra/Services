<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="css/Style.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <title>WuToDo</title>
  <script>
    $(document).ready(function () {
      if (!localStorage.getItem("Logged")) {
        window.location.href = "index.html";
      }
    })
  </script>
</head>

<body class="d-block mt-5 container">
  <div class="container px-4 py-5" id="custom-cards">
    <div class="border-bottom pb-2 mb-4 d-flex">
      <h2 class="mb-0">Services</h2> <a href="#" onclick="return logout()"
        class="link-danger mt-auto ml-auto">Logout</a>
    </div>
    <div class="row">
      <div class="col-md-4 mb-2" onclick="window.location.href='Generator.html'">
        <div class="cstm-card card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" style="background-image: url(https://www.fortressofsolitude.co.za/wp-content/uploads/2021/10/Best-Spider-Man-Memes.png);
          background-size: 400px;">
          <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1 text-center">
            <h3 class="t-b pt-5 mt-5 display-6 lh-1 fw-bold">Meme</h3>
            <p class="mb-0" style="color: white;">Click to open</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-2" onclick="window.location.href='QRCode.html'">
        <div class="cstm-card card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" style="background-image: url(https://i.kym-cdn.com/photos/images/masonry/002/297/355/cb3);
          background-size: 380px;">
          <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1 text-center">
            <h3 class="t-b pt-5 mt-5 display-6 lh-1 fw-bold">QR Code</h3>
            <p class="mb-0" style="color: white;">Click to open</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-2" onclick="window.location.href='ToDo.html'">
        <div class="cstm-card card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" style="background-size: 380px;
          background-image: url(https://i.imgflip.com/47dw4n.jpg);
          background-position: center;">
          <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1 text-center">
            <h3 class="t-b pt-5 mt-5 display-6 lh-1 fw-bold">To Do List</h3>
            <p class="mb-0" style="color: white;">Click to open</p>
          </div>
        </div>
      </div>

    </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    function logout() {
      Swal.fire({
        title: 'You are about to logout',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Ok'
      }).then((result) => {
        if (result.isConfirmed) {
          localStorage.removeItem("Logged");
          window.location.href = "index.html";
        }
      })
    }
  </script>

</body>

</html>
